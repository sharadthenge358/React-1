<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="avtar" src="" alt="image url" />
    <p id="demo"></p>
    <script>
      async function FetchGitHubUserDetails() {
        const data = await fetch("https://dummyjson.com/products/1");
        console.log("data", data);
        if (data.status === 200) {
          const jsonData = await data.json();
          document.getElementById("demo").innerHTML = jsonData.title;
          document.getElementById("avtar").src = jsonData.thumbnail;
        }
      }
      FetchGitHubUserDetails();
    </script>
  </body>
</html>
